<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSG Playbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #play-list {
            list-style: none;
            padding: 0;
        }

        #play-list li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #admin-panel {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #admin-panel input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #admin-panel button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #admin-panel button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HSG Playbook</h1>

    <ul id="play-list">
        <!-- Spielzüge werden hier geladen -->
    </ul>

    <div id="admin-panel">
        <h2>Admin: Spielzug hinzufügen</h2>
        <input type="text" id="play-input" placeholder="Neuen Spielzug eingeben">
        <button onclick="addPlay()">Hinzufügen</button>
        <p class="note">Admin-Passwort ist erforderlich.</p>
    </div>

    <script>
        const password = 'coach2025!'; // Für Admin, optional über Environment Variable

        async function loadPlays() {
            try {
                const res = await fetch('/api/plays');
                const plays = await res.json();
                const list = document.getElementById('play-list');
                list.innerHTML = '';
                plays.forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = p;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error('Fehler beim Laden der Spielzüge:', err);
            }
        }

        async function addPlay() {
            const play = document.getElementById('play-input').value.trim();
            if (!play) return alert('Bitte Spielzug eingeben');

            try {
                const res = await fetch('/api/plays', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password, play })
                });

                const data = await res.json();
                if (data.success) {
                    document.getElementById('play-input').value = '';
                    loadPlays();
                } else {
                    alert(data.error || 'Fehler beim Speichern');
                }
            } catch (err) {
                console.error('Fehler beim Hinzufügen des Spielzugs:', err);
                alert('Fehler beim Speichern');
            }
        }

        // Beim Laden der Seite die Spielzüge anzeigen
        loadPlays();
    </script>
</body>
</html>
