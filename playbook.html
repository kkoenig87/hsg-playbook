<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSG Playbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #play-list {
            list-style: none;
            padding: 0;
        }

        #play-list li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #admin-panel {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #admin-panel input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #admin-panel button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #admin-panel button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HSG Playbook</h1>

    <ul id="play-list">
        <!-- Spielzüge werden hier geladen -->
    </ul>

    <div id="admin-panel">
        <h2>Admin: Spielzug hinzufügen</h2>
        <input type="text" id="play-input" placeholder="Neuen Spielzug eingeben">
        <button onclick="addPlay()">Hinzufügen</button>
        <p class="note">Admin-Passwort ist erforderlich.</p>
    </div>

    <script>

  plays = await res.json();

async function addPlay(e){
  e.preventDefault();
  const title = document.getElementById("play-title").value.trim();
  const desc = document.getElementById("play-desc").value.trim();
  const cat = document.getElementById("play-cat").value;
  const srcType = document.getElementById("play-srcType").value;
  const src = document.getElementById("play-src").value.trim();

  if(!title || !src) return alert("Bitte Titel und Videoquelle angeben!");

  const res = await fetch('/api/plays', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ password: ADMIN_PW, title, desc, cat, srcType, src })
  });

  const data = await res.json();
  if(data.success){
    e.target.reset();
    loadPlays();
  } else alert(data.error);
}

async function deletePlay(idx){
  if(!confirm("Diesen Spielzug wirklich löschen?")) return;

  const res = await fetch(`/api/plays/${idx}`, {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ password: ADMIN_PW })
  });

  const data = await res.json();
  if(data.success) loadPlays();
  else alert(data.error);
}
        }

        // Beim Laden der Seite die Spielzüge anzeigen
        loadPlays();
    </script>
</body>
</html>
